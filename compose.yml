services:

  hp-be:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      hp-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_HOST: hp-db
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER} # .env 파일로부터 환경 변수를 받아왔다.
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}

  hp-db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - ./mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping"]
      interval: 5s
      retries: 10